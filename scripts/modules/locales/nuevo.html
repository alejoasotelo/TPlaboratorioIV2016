<form name="form" class="form" novalidate>

	<div class="form-group col-xs-12 col-md-6">
		<label for="nombre">Nombre</label>
		<input type="text" ng-model="local.nombre" name="nombre" class="form-control" />
	</div>

	<div class="form-group col-xs-12 col-md-6">
		<label for="direccion">Direcci√≥n</label>
		<input type="text" ng-model="local.direccion" name="direccion" class="form-control" />
	</div>

	<h3 class="col-xs-12">Fotos</h3>

	<div class="form-group col-xs-12 col-md-6">
		<input type="file" nv-file-select uploader="uploader"/><br/>
		<ul>
			<li ng-repeat="item in uploader.queue">
				Name: <span ng-bind="item.file.name"></span><br/>
				<!--<button ng-click="item.upload()">upload</button>-->
			</li>
		</ul>
	</div>

	<div class="form-group col-xs-12">
		<button type="button" ng-disabled="form.$invalid" ng-click="guardar()" class="btn btn-success"><i class="glyphicon glyphicon-save"></i> Guardar</button>
		<a ng-click="cancelar()" class="btn btn-default"><i class="glyphicon glyphicon-cancel"></i> Cancelar</a>
	</div>
</form>
