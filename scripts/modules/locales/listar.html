<h2>Listar</h2>
<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th width="60">ID</th>
				<th class="text-left">Nombre</th>
				<th width="100" class="text-center">Direcci√≥n</th>
				<th width="80" class="text-center">Modificar</th>
				<th width="80" class="text-center">Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="l in locales">
				<td class="text-center">{{l.id_local}}</td>
				<td class="text-left">{{l.nombre}}</td>
				<td class="text-center">{{l.direccion}}</td>
				<td class="text-center">
					<a ui-sref="usuarios.modificar({id: {{l.id_local}}})"><i class="glyphicon glyphicon-edit"></i></a>
				</td>
				<td class="text-center">
					<a ng-href="" ng-click="eliminar(l.id_local)"><i class="glyphicon glyphicon-remove"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
