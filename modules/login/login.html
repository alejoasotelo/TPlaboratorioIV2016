<div id="login" class="container">
	<form id="formLogin" class="form col-xs-12 col-md-4 col-md-offset-4">
		<div class="form-group">
			<label for="username">Usuario</label>
			<input type="text" name="username" ng-model="user.username" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="password">Contraseña</label>
			<input type="password" name="password" ng-model="user.password" class="form-control"/>
		</div>
		<div class="form-group">
			<input type="button" class="btn btn-info" value="Iniciar sesión" ng-click="login()"/>
			&nbsp;&nbsp;&nbsp;
			<a ng-href="#" ng-click="register()">Registrarse</a>
		</div>
	</form>
</div>
